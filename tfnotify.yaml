---
ci: circleci
notifier:
  github:
    token: $GITHUB_TOKEN
    repository:
      owner: "Masatoshi-Kouda"
      name: "terraform-with-circleci"
terraform:
  plan:
    template: |
      {{ .Title }} [CI link]( {{ .Link }} )
      {{ .Message }}
      {{if .Result}}
      <pre><code> {{ .Result }}
      </pre></code>
      {{end}}
      <details><summary>Details (Click me)</summary>
      <pre><code> {{ .Body }}
      </pre></code></details>
  apply:
    template: |
      {{ .Title }}
      {{ .Message }}
      {{if .Result}}
      <pre><code> {{ .Result }}
      </pre></code>
      {{end}}
      <details><summary>Details (Click me)</summary>
      <pre><code> {{ .Body }}
      </pre></code></details>
